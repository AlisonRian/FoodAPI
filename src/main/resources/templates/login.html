<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>

</head>
<body>
<div th:text="${username}"></div>
<div th:insert="~{fragments/header::header}"></div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Login</h3>
                </div>
            </div>
        </div>

        <div class="newsletter">
            <form th:action="@{/login}" method="post">
                <input class="input" type="text" placeholder="Nome" id="username" name="username">
                <button class="newsletter-btn" disabled><i class="fa fa-user" aria-hidden="true"></i></button>

                <input class="input" type="password" placeholder="Senha" id="password" name="password">
                <button class="newsletter-btn" disabled><i class="fa fa-lock" aria-hidden="true"></i></button>

                <button type="submit" class="btn-submit">Logar</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer::footer}"></div>
<div th:insert="~{fragments/scripts::scripts}"></div>
</body>
</html>
